<!-- Simple professional banner — save as banner.svg and reference in README -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="240">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0ea5a0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="12" fill="url(#g)"/>
  <g filter="url(#shadow)">
    <text x="60" y="110" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700" font-size="48" fill="#ffffff">
      Mohamed Mahmoud
    </text>
    <text x="60" y="162" font-family="Inter, Roboto, Arial, sans-serif" font-weight="500" font-size="20" fill="#e6fffa">
      Cyber Security • Python • Bug Bounty • Malware Analysis • OSINT
    </text>
  </g>
  <g transform="translate(1030,40)">
    <rect x="0" y="0" width="180" height="160" rx="8" fill="#071328" opacity="0.12"/>
    <text x="12" y="48" font-family="Inter, Roboto" font-size="14" fill="#e6fffa">Custom Tools</text>
    <text x="12" y="78" font-family="Inter, Roboto" font-size="14" fill="#e6fffa">Dark / Deep Web Research</text>
    <text x="12" y="108" font-family="Inter, Roboto" font-size="14" fill="#e6fffa">OSCP · OSINT · Bluetooth Research</text>
  </g>
</svg>
